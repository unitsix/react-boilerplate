language: minimal
sudo: required
services:
- docker
notifications:
  slack:
    secure: 
jobs:
  include:
  - stage: unit tests
    before_script:
    - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
    - chmod +x ./cc-test-reporter
    - ./cc-test-reporter before-build
    script: make test
    env:
    - CC_TEST_REPORTER_ID=$CODECLIMATE_REPO_TOKEN
    after_script:
    - ./cc-test-reporter format-coverage coverage/lcov.info --input-type lcov --prefix /opt/app
    - ./cc-test-reporter upload-coverage --debug
  - stage: deploy to dev
    script: make deploy
    env:
    - DOMAIN_NAME=dev-sls.$DOMAIN_NAME
    - ENV=dev
    - REALM=nonprod
  - stage: deploy to production
    if: branch = master
    script: make deploy
    env:
    - DOMAIN_NAME=www.$DOMAIN_NAME
    - ENV=production
    - REALM=prod
